<style>
  :root{
    --blue:#1583ff; --white:#fff;
    --box:#ff3b3b; --box-dark:#d72929; --ribbon:#ffd54a;
    --bike-x: 42%;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--blue);color:var(--white);
       font-family:system-ui,Segoe UI,Arial,sans-serif;overflow:hidden;}
  .scene{position:relative;height:100%;width:100%;
         display:flex;align-items:center;justify-content:center;}
  .col{position:relative;display:flex;align-items:center;
       flex-direction:column;gap:16px;z-index:10;}
  #cat{font-size:72px;line-height:1;user-select:none;
       transform:translateY(-10px);transition:transform .9s ease;
       position:relative;z-index:5;}
  #cat.with-gift::after{content:"üéÅ";position:absolute;left:55%;top:35%;
       font-size:36px;transform:rotate(-10deg);
       filter:drop-shadow(0 4px 2px rgba(0,0,0,.25));}
  #bringBtn{border:0;background:#fff;color:#0a43a0;font-weight:700;
       padding:14px 18px;border-radius:14px;cursor:pointer;
       box-shadow:0 8px 20px rgba(0,0,0,.25);
       transition:opacity .2s ease,transform .15s ease;z-index:20;}
  #bringBtn.hide{opacity:0;pointer-events:none}
  .gift{position:absolute;left:50%;top:50%;width:180px;height:140px;
        transform:translate(-50%,-10%) scale(1);
        display:none;opacity:0;transition:opacity .6s ease,transform .6s ease;z-index:6;}
  .gift.show{display:block;opacity:1;}
  .gift .box{position:absolute;left:0;right:0;bottom:0;height:100px;border-radius:10px;
             background:linear-gradient(#ff5b5b,var(--box));
             box-shadow:0 10px 30px rgba(0,0,0,.35) inset,0 12px 28px rgba(0,0,0,.25);}
  .gift .lid{position:absolute;left:-6px;right:-6px;top:-10px;height:54px;border-radius:12px;
             background:linear-gradient(var(--box),var(--box-dark));
             transform-origin:50% 100%;transform:rotateX(0deg);
             box-shadow:0 8px 20px rgba(0,0,0,.25);transition:transform .7s ease;}
  .gift.open .lid{transform:rotateX(-115deg) translateY(-6px)}
  #r25{position:absolute;left:var(--bike-x);top:50%;
       transform:translate(-50%,-10%) translateY(30px) scale(.95);
       opacity:0;transition:opacity .9s cubic-bezier(.2,.9,.2,1.2),
                           transform .9s cubic-bezier(.2,.9,.2,1.2);
       z-index:7;max-width:340px;max-height:230px;object-fit:contain;
       filter:drop-shadow(0 12px 28px rgba(0,0,0,.35));}
  #r25.show{opacity:1;transform:translate(-50%,-10%) translateY(-20px) scale(1)}
</style>

<body>
  <div class="scene">
    <div class="col">
      <div id="cat" aria-label="Pi≈üik">üê±</div>
      <button id="bringBtn" type="button" onclick="startSequence()">H…ôdiyy…ôni g…ôtir</button>
    </div>
    <div class="gift" id="gift">
      <div class="lid"></div>
      <div class="ribbon-vert" style="position:absolute;top:-10px;bottom:0;left:50%;
      width:18px;transform:translateX(-50%);
      background:linear-gradient(#ffe27a,var(--ribbon));border-radius:9px;
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.4);"></div>
      <div class="ribbon-horiz" style="position:absolute;left:-8px;right:-8px;top:36px;
      height:16px;background:linear-gradient(#ffe27a,var(--ribbon));border-radius:8px;
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.4);"></div>
      <div class="box"></div>
    </div>
    <img id="r25" alt="R25 Pink" src="C:\Users\ASUS\Desktop\Nuray xanƒ±ma\r25" />
  </div>

<script>
  const cat=document.getElementById('cat');
  const btn=document.getElementById('bringBtn');
  const gift=document.getElementById('gift');
  const lid=gift.querySelector('.lid');
  const r25=document.getElementById('r25');

  function startSequence(){
    if(btn.classList.contains('hide'))return;
    btn.classList.add('hide');btn.disabled=true;
    cat.style.transition="transform .9s ease";cat.style.transform="translateY(0)";
    setTimeout(()=>{
      cat.style.transition="transform .8s ease";cat.style.transform="translateX(-120vw)";
      setTimeout(()=>{
        cat.classList.add('with-gift');
        cat.style.transition="none";cat.style.transform="translateX(-120vw)";
        requestAnimationFrame(()=>{
          cat.style.transition="transform 1.1s ease";cat.style.transform="translateX(0)";
        });
        setTimeout(()=>{
          gift.classList.add('show');
          setTimeout(()=>{
            gift.classList.add('open');
            setTimeout(()=>{
              r25.classList.add('show');
              setTimeout(()=>{gift.style.display="none";},350);
              setTimeout(()=>{
                cat.classList.remove('with-gift');
                cat.style.transition="transform .8s ease";
                cat.style.transform="translateX(-120vw)";
              },600);
            },700);
          },400);
        },1100);
      },800);
    },900);
  }
</script>
</body>
